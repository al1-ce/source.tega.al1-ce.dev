<body>
<script type="text/javascript">
  function onTegakiDone() {
    var w = window.open('');
    
    Tegaki.flatten().toBlob(
      function(b) { w.location = URL.createObjectURL(b); },
      'image/png'
    );
  }
  
  Tegaki.open({
    onDone: onTegakiDone,
    width: 500,
    height: 500
  });
</script>
